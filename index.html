<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>


            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            
            <button onclick="clearResult()">C</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="calculateSquareRoot()">âˆš</button>
            <button onclick="calculateExponent()">xÂ²</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>

            <button onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
    </div>

    <div id="history-section">
        <h3>History</h3>
        <ul id="history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
